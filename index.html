<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click What You Feel 💌</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar button {
      background-color: #ff4d6d;
      border: none;
      color: white;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .sidebar button:hover {
      background-color: #ff1c49;
    }
    .message-box {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Click What You Feel 💌</div>
  <div class="container">
    <div class="sidebar">
      <button onclick="showMessage('sad')">🥺 I’m Feeling Sad</button>
      <button onclick="showMessage('miss')">💭 I Miss You</button>
      <button onclick="showMessage('smile')">😊 Need a Smile?</button>
      <button onclick="showMessage('love')">❤️ Feeling Romantic</button>
      <button onclick="showMessage('lonely')">🌙 Feeling Lonely</button>
    </div>
    <div class="message-box" id="messageBox">
      Click a button to feel a little closer 💖
    </div>
  </div>

  <script>
    const messages = {
      sad: "My love, it's okay to feel sad. Just know you're not alone. I’m always here, even in silence. 💗",
      miss: "I miss you more than words can say. Look at the moon tonight — we’re under the same sky. 🌙",
      smile: "Here's your virtual hug and a goofy smile 😄 because you deserve joy every second.",
      love: "My heart is full of you. You're my always and forever. ❤️",
      lonely: "Even when you feel alone, I’m right there, wrapped around your thoughts like a warm blanket. 🧸"
    };

    function showMessage(type) {
      document.getElementById('messageBox').innerText = messages[type];
    }
  </script>
</body>
</html>
