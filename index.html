<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click What You Feel 💌</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Gloria+Hallelujah&family=Scribble&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Playfair Display', serif;
    }
    .sidebar button:hover {
      background: linear-gradient(135deg, #ff4e6b, #ff6ca8);
      transform: scale(1.03);
    }
    .message-box {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      font-size: 1.4em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.3s ease-in-out;
    }
    .quiz {
      margin-bottom: 20px;
    }
    .quiz p {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-family: 'Scribble', cursive;
    }
    .quiz .option-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .quiz button {
      padding: 12px 20px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Scribble', cursive;
      font-size: 1em;
      transition: transform 0.2s;
    }
    .quiz button:hover {
      transform: scale(1.05);
    }
    .quiz .opt1 { background-color: #ff6b6b; }
    .quiz .opt2 { background-color: #6bafff; }
    .quiz .opt3 { background-color: #6bffb7; }
    .quiz .opt4 { background-color: #e26bff; }
    .correct {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="header">Click What You Feel 💌</div>
  <div class="container">
    <div class="sidebar">
      <button onclick="startQuiz('off')">🌧 Feeling Off Today</button>
      <button onclick="startQuiz('thinking')">💭 Thinking of You</button>
      <button onclick="startQuiz('tired')">💤 Can’t Find the Energy</button>
      <button onclick="startQuiz('wish')">💌 Wish You Were Here</button>
      <button onclick="startQuiz('light')">💡 Need a Little Light</button>
      <button onclick="startQuiz('connect')">📶 Craving Connection</button>
      <button onclick="startQuiz('mind')">🧠 Mind’s All Over</button>
      <button onclick="startQuiz('lost')">🪐 Lost in My Head</button>
    </div>
    <div class="message-box" id="messageBox">
      Click an emotion to feel seen and understood 💖
    </div>
  </div>

  <script>
    const quizzes = {
      off: {
        question: "What helps soothe a stormy heart?",
        options: ["Blaming yourself", "Holding it in", "Talking to someone you love", "Ignoring it"],
        answer: 2,
        message: "<div class='correct'>You chose love. And that’s always the answer. I’m here, always. 💗</div>"
      },
      thinking: {
        question: "When you think of me, what should you remember most?",
        options: ["How annoying I can be", "Our inside jokes", "Deadlines", "That time we fought"],
        answer: 1,
        message: "<div class='correct'>Yes! It’s always the little silly moments that matter. 💭</div>"
      },
      tired: {
        question: "What’s the best recharge?",
        options: ["Overthinking everything", "Scrolling endlessly", "A nap and a hug from me", "Caffeine overdose"],
        answer: 2,
        message: "<div class='correct'>Nap + me = perfect combo. You deserve the rest. 😴</div>"
      },
      wish: {
        question: "What would I do if I were there right now?",
        options: ["Annoy you", "Hold your hand", "Talk too much", "Leave"] ,
        answer: 1,
        message: "<div class='correct'>You know me too well. Holding your hand is top priority. 💌</div>"
      },
      light: {
        question: "What brings the light back?",
        options: ["Netflix only", "Avoiding everyone", "Your smile + my love", "Staying up all night"],
        answer: 2,
        message: "<div class='correct'>Always your smile and my never-ending affection. 💡✨</div>"
      },
      connect: {
        question: "When do we feel closest?",
        options: ["When we argue", "When we just listen", "When we multitask", "When we text all day"],
        answer: 1,
        message: "<div class='correct'>Listening builds bridges. I hear you even when you whisper. 📶</div>"
      },
      mind: {
        question: "How to calm a racing mind?",
        options: ["Let it spin", "Let it speak", "Shut it down", "Ignore it"],
        answer: 1,
        message: "<div class='correct'>Let it speak. I’m always here to hear it all — no judgment. 🧠</div>"
      },
      lost: {
        question: "Where do you go when you get lost in your head?",
        options: ["Nowhere", "To the past", "To the stars", "To me"],
        answer: 3,
        message: "<div class='correct'>Yes. Come to me, always. I’m your home base. 🪐💞</div>"
      }
    };

    function startQuiz(key) {
      const quiz = quizzes[key];
      const container = document.getElementById('messageBox');
      container.innerHTML = `
        <div class="quiz">
          <p>${quiz.question}</p>
          <div class="option-row">
            <button class="opt1" onclick="checkAnswer('${key}', 0)">${quiz.options[0]}</button>
            <button class="opt2" onclick="checkAnswer('${key}', 1)">${quiz.options[1]}</button>
          </div>
          <div class="option-row">
            <button class="opt3" onclick="checkAnswer('${key}', 2)">${quiz.options[2]}</button>
            <button class="opt4" onclick="checkAnswer('${key}', 3)">${quiz.options[3]}</button>
          </div>
        </div>
      `;
    }

    function checkAnswer(key, selected) {
      const quiz = quizzes[key];
      const container = document.getElementById('messageBox');
      if (selected === quiz.answer) {
        container.innerHTML = quiz.message;
      } else {
        container.innerHTML = `<p>Oops, try again! Think with your heart 💖</p>`;
      }
    }
  </script>
</body>
</html>
