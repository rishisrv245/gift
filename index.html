<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click What You Feel üíå</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Gloria+Hallelujah&family=Scribble&family=Love+Ya+Like+A+Sister&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('collage.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 30%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Love Ya Like A Sister', cursive;
    }

    .sidebar button:hover {
      background: linear-gradient(135deg, #ff4e6b, #ff6ca8);
      transform: scale(1.03);
    }

    .message-box {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      font-size: 1.4em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.3s ease-in-out;
    }

    .quiz {
      margin-bottom: 20px;
    }

    .quiz p {
      font-size: 1.3em;
      margin-bottom: 30px;
      font-family: 'Scribble', cursive;
      font-weight: bold;
      color: #ddd;
    }

    .quiz label {
      display: block;
      margin-bottom: 15px;
      font-family: 'Scribble', cursive;
      font-size: 1.1em;
      cursor: pointer;
    }

    .quiz input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .correct {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="header">For Every Time You Feel Something...</div>
  <div class="container">
    <div class="sidebar">
      <button onclick="startQuiz('off')">Feeling Off Today</button>
      <button onclick="startQuiz('thinking')">You Thinking of Me</button>
      <button onclick="startQuiz('tired')">Everything feels too much today</button>
      <button onclick="startQuiz('wish')">Wish I Was There</button>
      <button onclick="startQuiz('light')">Not feeling like myself today.</button>
      <button onclick="startQuiz('connect')">Craving Connection</button>
      <button onclick="startQuiz('mind')">Mind‚Äôs All Over</button>
      <button onclick="startQuiz('lost')">Feeling invisible today.</button>
    </div>
    <div class="message-box" id="messageBox">
      Click an emotion to feel seen and understood üíñ
    </div>
  </div>

  <script>
    const quizzes = {
      off: {
        question: "What do I love most about your smile?",
        options: [
          "That it lights up even my worst moods.",
          "That it‚Äôs a secret only I truly understand.",
          "That it means you're happy ‚Äî and I might be the reason.",
          "That it feels like home, always."
        ],
        answer: 2,
        message: "<div class='correct'>Hey love, I know days like this can feel heavy. I wish I could wrap you in my arms and just hold you until it‚Äôs all a little lighter. Your glasses slipping down your nose while you sigh? I'd fix them, then kiss your forehead softly. You're never alone, even when I‚Äôm not there.</div>"
      },
      thinking: {
        question: "When you think of me, what do you picture?",
        options: [
          "That silly debate we had during our first trip.",
          "Me being overly dramatic about something small.",
          "Us walking hand-in-hand after our dates.",
          "You smiling softly after one of our video calls."
        ],
        answer: 2,
        message: "<div class='correct'>let me tell you what i do think when you are away from me, I think about you in the most random moments ‚Äî your smile, your laugh, your lips I keep craving. You're always in the background of my thoughts like a soft song that never stops playing. I wish I could tell you every little time I miss you‚Ä¶ which is honestly, always.</div>"
      },
      tired: {
        question: "When you're tired, what do I wish I could do?",
        options: [
          "Wrap you in my arms and hum until you fall asleep.",
          "Slip in quietly, hold your hand, and stay still.",
          "Kiss your forehead and whisper, ‚ÄòYou‚Äôve done enough, love.‚Äô",
          "Take the day from your shoulders and carry it for you."
        ],
        answer: 2,
        message: "<div class='correct'>If I could, I‚Äôd press pause on the world just to let you rest. I‚Äôd curl up beside you, gently hold your hand, maybe kiss your cheek... or your lips, again and again. You don‚Äôt have to do it all, my love. Let yourself breathe. You‚Äôre enough ‚Äî always have been.</div>"
      },
      wish: {
        question: "What‚Äôs the one moment I always replay in my head?",
        options: [
          "The way your eyes looked behind your glasses that night.",
          "Our first long call where time just disappeared.",
          "That soft laugh you tried to hide but couldn‚Äôt.",
          "The pause before your first kiss ‚Äî when time froze."
        ],
        answer: 3,
        message: "<div class='correct'>I imagine you next to me all the time. Sitting close, maybe stealing glances through those glasses of yours. I‚Äôd tuck a strand of hair behind your ear and kiss you like I‚Äôve waited forever. Being apart sucks ‚Äî but I hold onto us. One day, this distance won‚Äôt exist.</div>"
      },
      light: {
        question: "What do I crave most when I think of you?",
        options: [
          "Your hand tucked quietly into mine, like it belongs there.",
          "That first look you give me when you see me again.",
          "The feel of your lips ‚Äî like coming home, every time.",
          "Just being near you, no words, no rush, just us."
        ],
        answer: 2,
        message: "<div class='correct'>Even in your messiest, quietest, lowest version ‚Äî you‚Äôre still everything to me. I don‚Äôt love you for how ‚Äúokay‚Äù you seem. I love all the versions of you. I see you, even now. And I‚Äôm staying, even now.</div>"
      },
      connect: {
        question: "What‚Äôs the real reason I stare at your pictures so much?",
        options: [
          "To memorize you more than memory allows.",
          "Because I miss what I haven‚Äôt yet had enough of.",
          "To feel close when I can‚Äôt touch.",
          "Because you‚Äôre art, and I‚Äôm addicted."
        ],
        answer: 2,
        message: "<div class='correct'>Even with the distance between us, I feel you. Every message, every pic‚Äî it keeps me going. I just want to hear about your day and listen to you talk, even if it‚Äôs about nothing. I‚Äôd give anything to kiss you mid-sentence. I miss that kind of closeness. I miss you.</div>"
      },
      mind: {
        question: "When do I miss you the hardest?",
        options: [
          "When I wake up and you're not beside me.",
          "When I laugh and you're not the reason.",
          "When I see couples walking hand-in-hand.",
          "When silence feels heavier than it should."
        ],
        answer: 0,
        message: "<div class='correct'>When your thoughts feel tangled, I wish I could sit quietly beside you and help untie the knots one by one. You don‚Äôt have to hold it together around me. Just exist ‚Äî even in your messiest state. I‚Äôll still want to hold you, kiss you, love you just the same.</div>"
      },
      lost: {
        question: "When you‚Äôre lost in your head, where do you wander?",
        options: [
          "To our late night conversations.",
          "Back to our favorite park bench.",
          "Into the memory of your hand in mine.",
          "To me ‚Äî always to me."
        ],
        answer: 3,
        message: "<div class='correct'>Not to me. Never to me. You shine even when you think you don‚Äôt. I notice the tiniest shifts in your smile, the quiet ways you carry pain. I see it. I see you. And I love you, always ‚Äî even in the shadows.</div>"
      }
    };

    function startQuiz(key) {
      const quiz = quizzes[key];
      const container = document.getElementById('messageBox');
      container.innerHTML = `
        <div class="quiz">
          <p>${quiz.question}</p>
          ${quiz.options.map((opt, idx) => `<label><input type="checkbox" onclick="checkAnswer('${key}', ${idx})">${opt}</label>`).join('')}
        </div>
      `;
    }

    function checkAnswer(key, selected) {
      const quiz = quizzes[key];
      const container = document.getElementById('messageBox');
      if (selected === quiz.answer) {
        container.innerHTML = quiz.message;
      } else {
        container.innerHTML = `<p>Babyyyy! Think with your heartüíñ</p>`;
      }
    }
  </script>
</body>
</html>
